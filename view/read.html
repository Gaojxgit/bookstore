		<script>
			(function(){
				var Util=(function(){
					var prefix='ficiton_reader'
					var storageGetter=function(key){
						return localStorage.getItem(prefix + key);
					};
					var storageSetter=function(key,val){
						return localStorage.setItem(prefix + key,val)
					};
					
					function getJsonp(url,callback){
						return $.jsonp({
							url : url,
							cache : true,
							callback : "duokan_fiction_chapter",
							success : function(result) {
								console.log(result);
								var data = $.base64.decode(result);
								var json = decodeURIComponent(escape(data));
								callback(json);
							}
						})
					};
					
					return {
						getJsonp:getJsonp,
						storageGetter:storageGetter,
						storageSetter:storageSetter
					};
				})();
				
				
				function getData(fic_id,cha_id,handle){
					
					var fiction_id=fic_id;
					var chapter_id=cha_id;
					
					if(Util.storageGetter(fiction_id + 'last_chapter')){
						chapter_id = Util.storageGetter(fiction_id + 'last_chapter')
					}
					
					if(!chapter_id){
						chapter_id=1;
					}
					
					var chapters=[];
					
					var init=function(){
						getFictionPromise.then(function(data){
							
							getFictionChapter(chapter_id);
						})
					};
					
					var getFictionPromise=new Promise(function(resolve,reject){
						$.get('/ajax/chapter',function(data){
							console.log(data);
							if(data.result==0){
								for(var i=0;i<data.chapters.length;i++){
									chapters.push({
										"chapter_id":data.chapters[i].chapter_id,
										"title":data.chapters[i].title
									})
								};
								resolve(chapters);
							}else{
								reject(data);
							}
						},'json');	
					});

					var getFictionChapter=function(id){
						$.get('/ajax/chapter_data',{
							id:chapter_id
						},function(data){
							
							if(data.result===0){
								console.log(data);
								var url=data.jsonp;
								Util.getJsonp(url,function(data){									
									handle&&handle(data);
								})
							}else{
								
							}
						},'json')
					};
					
					var prev=function(){
						chapter_id--;
						if(chapter_id<1){
							chapter_id=1;
							return;
						}
						getFictionChapter(chapter_id);
						Util.storageSetter(fiction_id + 'last_chapter', chapter_id)	
					};
					
					var next=function(){
						chapter_id++
						if(chapter_id>4){
							chapter_id=4
							return;
						}
						getFictionChapter(chapter_id);
						Util.storageSetter(fiction_id + 'last_chapter', chapter_id)
					}
		
					return{
						init : init,
						go : getFictionChapter,
						prev : prev,
						next : next
					};	
				};
				
				
				function renderFrame(title,content) {
					function titleData(jsonData) {
						var jsonObj = JSON.parse(jsonData);
						var html = "<h3>" + jsonObj.t + "</h3>";
						return html;
					};
					
					
					function contentData(jsonData){
						var jsonObj = JSON.parse(jsonData);
						var html = ""
						for (var i = 0; i < jsonObj.p.length; i++) {
							html += "<p>" + jsonObj.p[i] + "</p>";
						}
						return html;
					}

					return function(data) {
						title.html(titleData(data));
						content.html(contentData(data));
						
					};
				}

				function main(){
					
					var fic_id,cha_id;
					
					var Dom={
						body:$('body'),
						touchArea:$('.focus'),
						win:$(window),
						prev:$('.prev'),
						next:$('.next'),
						changeMode:$('.item-box'),
						fontSetting:$('.font-box'),
						toolBar:$('.tool-bar'),
						footer:$('footer'),
						header:$('header'),
						paragraph:$('.paragraph'),
						articalTitle:$('.artical-title'),
						day_night:$('.day').children(),
						bg_color:$('.bg-color'),
						font_setting:$('.font-setting button'),
						btn:$('.btn')
					};	
						
					var readUi=renderFrame(Dom.articalTitle,Dom.paragraph);
						
					var readData=getData(fic_id||13359,cha_id,function(data){
						readUi(data);
						Dom.btn.show();
					})
						
					readData.init();
					
					
					//背景颜色以及字体
					var colorArr = [{
							value : '#f7eee5',
							name : '米白',
							font : ''
						}, {
							value : '#e9dfc7',
							name : '纸张',
							font : '',
							id : "font_normal"
						}, {
							value : '#a4a4a4',
							name : '浅灰',
							font : ''
						}, {
							value : '#cdefce',
							name : '护眼',
							font : ''
						}, {
							value : '#283548',
							name : '灰蓝',
							font : '#7685a2',
							bottomcolor : '#fff'
						}, {
							value : '#0f1410',
							name : '夜间',
							font : '#4e534f',
							bottomcolor : 'rgba(255,255,255,0.7)',
							id : "font_night"
						}];
					
					//从localStorage中取出有关字体大小和背景颜色的数据并且应用到页面中
					
					var bg_color=Util.storageGetter('bg_color');
					var bg_font=Util.storageGetter('bg_font');
					var fontcolor_setting=Util.storageGetter('fontcolor');

					if(!bg_color){
						bg_color=colorArr[0].value;
					};
					if(!bg_font){
						bg_font=14;
					}
					if(!fontcolor_setting){
						fontcolor_setting='#666'
					}
					
					
					//判断是否处于夜间模式
					if(bg_color==='#0f1410'){
						nightMode=true;
						Dom.day_night.parent().removeClass('active');
					}

					Dom.body.css('background',bg_color);
					Dom.bg_color.css('color', fontcolor_setting);
					Dom.paragraph.css({
							'font-size':bg_font+'px',
							'line-height':1.2
					});
					
					Dom.day_night.click(function(){
						var parent=$(this).parent();
						if(parent.hasClass('active')){
							parent.removeClass('active');
							Dom.body.css('background',colorArr[colorArr.length-1].value);
							Util.storageSetter('bg_color',colorArr[colorArr.length-1].value)
						}else{
							parent.addClass('active');
							Dom.body.css('background',colorArr[0].value);
							Util.storageSetter('bg_color',colorArr[0].value)
						}
					})
					
					var s='';
					for(var i=0;i<colorArr.length;i++){
						s+='<li data-color="'+colorArr[i].value+'"'+'data-font="'+colorArr[i].font+'"></li>';
					};
					Dom.bg_color[0].innerHTML+=s;
					
					//设置字体背景颜色之类
					Dom.bg_color.delegate('li','click',function(){
						var color_setting=$(this).data('color');
						var fontcolor_setting=$(this).data('font');
						Dom.body.css('background', color_setting);
						Dom.bg_color.css('color', fontcolor_setting);
						Util.storageSetter('bg_color',color_setting);
						Util.storageSetter('fontcolor',fontcolor_setting);
					})
					
					//设置字体大小之类
					Dom.font_setting.click(function(ev){
						bg_font=$(this).index('button')==0?Math.max(14,--bg_font):Math.min(20,++bg_font)
						Dom.paragraph.css({
							'font-size':bg_font+'px',
							'line-height':1.2
						});
						Util.storageSetter('bg_font',bg_font);
						return false;
					})
	
					//交互事件
				var Event=(function(){
					Dom.fontSetting.on('click',function(){
						Dom.toolBar.css('display')==='none'?Dom.toolBar.show():Dom.toolBar.hide();	
						return false;
					});
					
					Dom.touchArea.on('click',function(){
						Dom.footer.css('display')==='none'?Dom.footer.show():Dom.footer.hide();
						Dom.header.css('display')==='none'?Dom.header.show():Dom.header.hide();
						return false;
					});

					Dom.win.scroll(function(){
						Dom.toolBar.hide();
						Dom.footer.hide();
						Dom.header.hide();
					});
					
					//章节翻页
					Dom.prev.click(function(){
						readData.prev();
						Dom.win.scrollTop(0)
					})
					Dom.next.click(function(){
						readData.next();
						Dom.win.scrollTop(0)
					})
					
					
				})()	
	
			};
			
			main();	
			})()
		</script>
	</body>
</html>
